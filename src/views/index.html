<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Matrices</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-100 h-screen w-screen">

    <main class="p-10 grid">

        <!-- * ORDEN DE LAS MATRICES -->
        <section class="flex justify-center">

            <div class="text-center bg-slate-100 rounded-md py-4 w-64 border-2 border-blue-500">
                <h2 class="font-bold border-b-2 border-black">Indique el orden de las matrices</h2>

                <div class="space-y-2 pt-2">
                    <input type="number" id="fila" class="border-2 rounded-md border-slate-400"
                        placeholder="Numero de filas">

                    <input type="number" id="columna" class="border-2 rounded-md border-slate-400"
                        placeholder="Numero de columnas">

                    <button
                        class="bg-blue-600 hover:bg-blue-300 transition-colors duration-300 rounded-md p-2 text-white"
                        id="crearMatricesBtn">Crear
                        Matrices</button>
                </div>
            </div>

        </section>

        <!-- * MATRIZ 1 -->

        <section class="grid grid-cols-2 space-x-5 py-5">
            <div class="bg-slate-100 text-center border-2 border-blue-500 pb-4">
                <h3 class="font-bold  border-b-2 border-black">Matriz 1</h3>
                <div id="matriz1Content">
                    <span class="font-semibold animate-pulse">Esperando a recibir datos...</span>

                </div>
            </div>

            <!-- * MATRIZ 2 -->

            <div class="bg-slate-100 text-center border-2 border-blue-500 pb-14">
                <h3 class="font-bold  border-b-2 border-black">Matriz 2</h3>
                <div id="matriz2Content">
                    <span class="font-semibold  animate-pulse">Esperando a recibir datos...</span>

                </div>
            </div>

        </section>

        <button id="calcular"
            class="bg-blue-600 hover:bg-blue-300 transition-colors duration-300 rounded-md p-2 text-white mb-5 hidden">Calcular</button>
        <!-- * MATRIZ FINAL -->

        <section class="flex justify-center hidden" id="sectionResult">

            <div class="text-center bg-slate-100 rounded-md py-4 w-64 border-2 border-blue-500">
                <h2 class="font-bold border-b-2 border-black">Resultado de la suma</h2>

                <div class="space-y-2 pt-2" id="divResult">

                </div>

            </div>

        </section>

    </main>
    <script src="http://127.0.0.1:5500/src/public/calculadora.js"></script>
</body>

</html>
